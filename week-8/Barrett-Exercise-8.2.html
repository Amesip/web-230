<!DOCTYPE html>
<html lang=”eng”>
	<head>
		<meta charset=”UFT-8”>
		<title>Exercise 8.2</title>
		<style type=”text/css”>
			ul { list-style: none; }
		</style>
	</head>
	<h1>SHOPPING LIST</h1>
	<body>
		<div id="fruits"></div>
		<script>
			//Create an array of fruits with two fields: id and type
			var fruitlist = [
				{
					'id': '1',
					'type': 'Oranges'
				},
				{
					'id': '2',
					'type': 'Apples'
				},
				{
					'id': '3',
					'type': 'Pears'
				},
				{
					'id': '4',
					'type': 'Limes'
				},
				{
					'id': '5',
					'type': 'Lemons'
				}
			];
			//Iterate over the array of fruits and output the results to the DOM in an <ul></ul> tag.
			var out = "<ul>";
				for (var i=0; i<fruitlist.length;i++){
					out += "<li>" + fruitlist[i]['id'] + ": " + fruitlist[i]['type'] + "</li>";
				}
				out += "</ul>"
			document.getElementById("fruits").innerHTML = out;
		</script>
	</body>
</html>
