<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Assignment 8.4</title>
		<script src=https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js></script>
		<link rel="stylesheet" href="../site.css">
		<style type="text/css">
			#employee tbody tr:hover { cursor: pointer; background-color: #ffff99 }
		</style>
	</head>
	<body>
		<div id="emps"></div>
		<script>
			//Create a JavaScript constructor employee object with an id, firstName, lastName, and title
            function Employee (number, id, firstName, lastName, title) {

				this.number = number;
				
				this.id = id; 
				
				this.firstName = firstName;
				
				this.lastName = lastName;
				
				this.title = title
				
				}
				
			//Create and populate an array with five (5) employee objects
				
				var employees = [
				
				new Employee("1", "1234", "Bob", "Jones", "Manager"),
				new Employee("2", "5678", "Jane", "Doe", "Sales Representative"),
				new Employee("3", "9101", "Sally", "Kennard", "Cashier",),
				new Employee("4", "7520", "Jessica", "North", "Tech Support"),
				new Employee("5", "8795", "Ian", "Pruitt", "Administrative Assistant"),
				
				];
			// Create a getEmployee() function that accepts an id argument, iterates over the employees array, and outputs the matched employee record using a JavaScript alert box
			function getEmployee(id)
			{
			// var employeeID = document.getElementById('empId').value;
				for(var i = 0; i<employees.length;i++)
				{
					if(id == employees[i].id)
					{
						alert(employees[i].id + " " + employees[i].firstName + " " + employees[i].lastName + " " + employees[i].title)
					}
				}
			}
			//Create a string variable named "output" and build an HTML table
		var output =  "<h1>Employee Listing</h1>"
        output += "<table id='employee'>"; 
        output +=  "<thead><tr><th>Id</th><th>First Name</th><th>Last Name</th><th>Title</th></tr></thead>"; 
		output += "<tbody>"; 
			//Iterate over the employees array and append each employee field using <td></td> tags
			for(var i=0; i<employees.length; i++)
			{
				output += "<tr><td>" + employees[i].id + "</td>" + "<td>" + employees[i].firstName + "</td>" + "<td>" + employees[i].lastName + "</td>" + "<td>" + employees[i].title + "</td></tr>"
			}
		output += "</tbody></table>"
//Assign the output string to the "emps" <div></div> using the innerHTML function
		document.getElementById("emps").innerHTML = output
//Register an onClick event for $("table tr") and call the find('td:first').html() function 
//Using the getEmployee() function find the selected employee object and output the results
		$(function() {
				$("table tr").click(function(event) {
			var empId = $(this).find("td:first").text();
			getEmployee(empId)
		});
	});
		</script>
	</body>
</html>
